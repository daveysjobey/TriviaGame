<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Halloween Trivia</title>
</head>

<body>
    <!-- title -->
    <div class="container rounded">
        <div class="row">
            <br>
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8 text-orange text-center">
                <h1 class="display-2">Halloween Trivia</h1>
            </div>
            <div class="col-sm-2">

            </div>
        </div>

        <br>
        <div class="row results text-center text-orange">
            <div class="col-sm-12 text-center">
                <h3 id="Correct">
                </h3>
            </div>
        </div>
        <div class="row results text-center text-orange">
            <div class="col-sm-12 text-center">
                <h3 id="Incorrect">
                </h3>
            </div>
            <br>
        </div>
        <div class="row results text-center">
            <div class="col-sm-12 text-center">
                <br>
                <button id=reset class="btn btn-dark text-center>">Reset</button>
            </div>
        </div>

        <div class="row timer">
            <div class="col-sm-12 text-center text-orange game">
                <h3>
                    Time Left:
                </h3>
                <h3 id="Countdown"></h3>
            </div>
        </div>

        <br>

        <div class="row question game">
            <div class="col-sm-12 text-center text-orange ">
                <h3 id="question">Test</h3>
            </div>
        </div>

        <br>

        <div class="row answers game">
            <div class=" card-deck">

                <div class="card text-center text-orange .mb-3" style="width: 18rem;">
                    <img class=" card-img-top" id="img1" src="" alt="Card image cap">
                    <div class="card-body">
                        <p id="ans1" class="card-text">Answer</p>
                        <button id=s1 class="btn btn-dark text-center select">Select</button>
                    </div>
                </div>


                <div class=" card text-center text-orange .mb-3" style="width: 18rem;">
                    <img class="card-img-top" id="img2" src="" alt="Card image cap">
                    <div class="card-body">
                        <p id="ans2" class="card-text">Answer</p>
                        <button id=s2 class="btn btn-dark text-center select">Select</button>
                    </div>
                </div>


                <div class=" card text-center text-orange .mb-3" style="width: 18rem;">
                    <img class="card-img-top" id="img3" src="" alt="Card image cap">
                    <div class="card-body">
                        <p id="ans3" class="card-text">Answer</p>
                        <button id=s3 class="btn btn-dark text-center select">Select</button>
                    </div>
                </div>


                <div class=" card text-center text-orange .mb-3 " style="width: 18rem;">
                    <img class="card-img-top" id="img4" src="" alt="Card image cap">
                    <div class="card-body">
                        <p id="ans4" class="card-text ">Answer</p>
                        <button id=s4 class="btn btn-dark text-center select">Select</button>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
